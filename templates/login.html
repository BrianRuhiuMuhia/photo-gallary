{%extends "base.html"%}
{%block content%}
<div class="container">
    <form method="post" class="form">
        <h2>Login</h2>
        {{form.hidden_tag()}}
        <label>first name</label>
        {{form.first_name}}
        <label>last name</label>
        {{form.last_name}}
        <label>email</label>
        {{form.email}}
        <label>password</label>
        {{form.password}}
        {{form.submit}}
        <p class="form-links"><a href="/register">Register</a> <a>forgot password</a></p>
        </form>
</div>

{%endblock%}
